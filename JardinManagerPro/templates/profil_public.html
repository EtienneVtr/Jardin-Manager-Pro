{% extends "layout.html" %}

{% block head %}
    <link rel="stylesheet" href="./../static/css/style_inscription.css">
{%endblock head %}


{% block body %}

    <div class="page-content">
        <center>
        <div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
            <div class="form-detail" >
                <h2>Profil de {{pseudo}}</h2>
                
            </div>
            <div class="encadrement-profil">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <div style="color:white;">Pseudo :</div>
                            </td>
                            <td>
                                <div style="color:white;">{{ pseudo }}</div>
                            </td>
                            <tr>
                                <td>
                                    <div style="color:white;">Mail :</div>
                                </td>
                                <td>
                                    <div style="color:white;">{{ items[0][0] }}</div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div style="color:white;">Ville :</div>
                                </td>
                                <td>
                                    <div style="color:white;">{{ items[0][1] }}</div>
                                </td>
                            </tr>
                            <tr>
                                {% if photo == True %}
                                    <td>
                                        <div style="color:white;">Photo de profil :</div>
                                    </td>
                                    <td>
                                        <img src="../static/image/photo_profil/{{ pseudo }}">
                                    </td>
                                {% endif %}
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
        </center>
    </div>


{% endblock %}
