<link rel="stylesheet" href="./../static/css/style_inscription.css">
{% extends "layout.html" %}

{% block body%}

<body class="form-v9">
    <div class="page-content">
        <div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
            <form class="form-detail" action="/creerreponse" method="post">
                <h2>Ajouter une réponse</h2>
                <div class="form-row-total">
                    <div class="form-row">
                        <input autocomplete="off" autofocus type="text" name="reponse" id="reponse" class="input-text" placeholder="Réponse" required>
                        <input type="hidden" name="sujet" value="{{ sujet }}">
                    </div>
                    
                </div>
                <div class="form-row-last">
                    <input type="submit" name="creerreponse" class="register" value="Publier">
                </div>
                </div>
            </form>
        </div>
    </div>

{% endblock body %}
