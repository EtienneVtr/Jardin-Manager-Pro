{% extends "layout.html" %}

{% block head %}
    <link rel="stylesheet" href="./../static/css/style_inscription.css">
{% endblock head %}

{% block body %}
    <body class="form-v9">
        <div class="page-content">
            <div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
                <h1>Enregistrer un évènement</h1>
                <form class="form-detail" action="/evenement" method="post" enctype="multipart/form-data">
                    <div class="form-row">
                        <input autocomplete="off" autofocus type="text" name="titre" id="titre" class="input-text" placeholder="Donnez un titre à l'évènement" required>
                    </div>
                    <div class="form-row">
                        <input autocomplete="off" autofocus type="text" name="debut" id="debut" class="input-text" placeholder="Date de début" required>
                    </div>
                    <div class="form-row">
                        <input autocomplete="off" autofocus type="text" name="fin" id="fin" class="input-text" placeholder="Date de fin" required>
                    </div>
                    <div class="form-row">
                        <input autocomplete="off" autofocus type="text" name="description" id="description" class="input-text" placeholder="Donnez une description" required>
                    </div>
                    <div>
                        <input type="submit" name="enregistrer" class="register" value="Enregistrer l'évènement">
                    </div>
                </form>
            </div>
        </div>
    </body>
{% endblock %}
