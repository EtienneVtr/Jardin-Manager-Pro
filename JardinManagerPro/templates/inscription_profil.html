<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./../static/css/style_inscription.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {% extends "layout.html" %} 
</head>
<body>
    {% block body %} 

    <body class="form-v9">
        <div class="page-content">
            <div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
                <form class="form-detail" action="/" method="post">
                    <h2>Formulaire d'inscription</h2>
                    <div class="form-row-total">
                        <div class="form-row">
                            <input type="text" name="full-name" id="full-name" class="input-text" placeholder="Pseudo" required>
                        </div>
                        <div class="form-row">
                            <input type="text" name="your-email" id="your-email" class="input-text" placeholder="Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <input type="password" name="mdp" id="mdp" class="input-text" placeholder="Mot de passe" required>
                        </div>  
                        
                    </div>
                    <div class="form-row-last">
                        <input type="submit" name="S'inscrire" class="register" value="S'inscrire">
                    </div>
                </form>
            </div>
        </div>

{% endblock %}

</body>

</html>
